<VirtualHost *:80>
    # The ServerName directive sets the request scheme, hostname and port that
    # the server uses to identify itself. This is used when creating
    # redirection URLs. In the context of virtual hosts, the ServerName
    # specifies what hostname must appear in the request's Host: header to
    # match this virtual host. For the default virtual host (000-default.conf)
    # this value is not decisive as it is used as a last resort host
    # regardless. However, you must set it for any further virtual host
    # explicitly.
    ServerName localhost
    ServerAlias bioreactor.local

    ServerAdmin ernstki@mail.uc.edu
    DocumentRoot /var/www/bioreactor/public

    # Set Bioreactor to run in the "development" environment.
    SetEnv BIOREACTOR_ENV development

    # Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
    # error, crit, alert, emerg.
    # It is also possible to configure the loglevel for particular
    # modules, e.g.
    #LogLevel debug ssl:warn
    LogLevel debug

    ErrorLog ${APACHE_LOG_DIR}/bioreactor_error.log
    CustomLog ${APACHE_LOG_DIR}/bioreactor_access.log combined

    <Directory /var/www/bioreactor/public>
        # Allow .htaccesses to set options like FollowSymLinks, Indexes
        AllowOverride all
        Order deny,allow
        Allow from all
    </Directory>

    # Should not be enabled on a production system without extra controls
    # (e.g., host restrictions or HTTP authentication)
    #<Directory /var/www/bioreactor/db>
	#   AllowOverride all
    #   Options -Indexes
    #
    #   # Ref: https://httpd.apache.org/docs/2.4/howto/auth.html
    #   AuthType Basic
    #   AuthName "Bioreactor database admin"
    #   # Create a username/password pair with 'htpasswd -c <dbname> <user>'
    #   AuthUserFile "/var/www/bioreactor/htpasswd"
    #
    #   Order deny,allow
    #   Allow from all
    #   Require valid-user
    #</Directory>
    #Alias "/dbadmin" "/var/www/bioreactor/db"

    # For most configuration files from conf-available/, which are
    # enabled or disabled at a global level, it is possible to
    # include a line for only one particular virtual host. For example the
    # following line enables the CGI configuration for this host only
    # after it has been globally disabled with "a2disconf".
    #Include conf-available/serve-cgi-bin.conf
</VirtualHost>

